<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top-row d-flex align-items-center">
        <div class="container-fluid">
          <div class="d-flex align-items-center top-row-content">
            <div class="left-side-contacts-container col-md-4">
              <ul class="contacts-list d-flex flex-row">
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                  <i class="fa-solid fa-phone"></i>
                </li>
                <li class="phone-number">020-800-456-747</li>
              </ul>
            </div>
            <div class="col-md-4 col-sm-6 text-container">
              <p>Free in-store delivery</p>
            </div>
            <div
              class="col-md-4 col-sm-6 language-currency d-flex justify-content-end align-items-center"
            >
              <div class="dropdown language">
                <a
                  class="btn dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>

                <ul
                  class="dropdown-menu dropdown-menu-end animate slideIn"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">German</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
              </div>
              <div class="dropdown currency">
                <a
                  class="btn dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  USD
                </a>

                <ul
                  class="dropdown-menu dropdown-menu-end animate slideIn"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">EUR</a></li>
                  <li><a class="dropdown-item" href="#">GBP</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-transparent d-flex">
        <div class="container-fluid">
          <a class="navbar-brand index-btn" href="index.html">Varkala</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
            </ul>
            <form class="d-flex search-bar" role="search">
              <input
                class="search-nav form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="search-btn d-flex">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <div class="login-checkout-container">
              <ul
                class="d-flex flex-row icons-list justify-content-space-between"
              >
                <li>
                  <button><i class="fa-regular fa-user"></i></button>
                </li>
                <li>
                  <button><i class="fa-regular fa-heart"></i></button>
                </li>
                <li>
                  <button><i class="fa-solid fa-bag-shopping"></i></button>
                </li>
                <span class="shopping-cart-items-count">1</span>
                <li>
                  <button><i class="fa-solid fa-bars-staggered"></i></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <svg
      class="custom-svg-blob"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill="#E0D4AB"
        d="M41.4,-57.6C51.5,-49.7,55.9,-34.6,63.4,-18.9C70.9,-3.1,81.4,13.4,77.8,25.5C74.2,37.6,56.4,45.4,41.1,55.1C25.7,64.8,12.9,76.5,-2.6,80C-18,83.6,-36,79,-46.2,67.6C-56.4,56.2,-58.7,38,-59.9,22.3C-61.1,6.6,-61.1,-6.6,-59.1,-21.1C-57,-35.6,-52.9,-51.3,-42.7,-59.3C-32.5,-67.2,-16.2,-67.3,-0.3,-66.9C15.7,-66.5,31.3,-65.6,41.4,-57.6Z"
        transform="translate(100 100)"
        class="svg-blob"
      />
    </svg>
  </body>
</html>
